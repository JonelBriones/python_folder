<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="new_author">
                <h1>{{get_author.name}}'s favorites</h1>
                <div class="favorite_books">
                    <table>
                        <tr>
                            <th>Title</th>
                            <th># of pages</th>
                        </tr>
                        
                        {% for book in get_all_books %}
                            <tr>   
                                <td>{{book.title}}</td>
                                <td>{{book.num_of_pages}}</td>
                            </tr>
                        {% endfor %}
                            <tr>
                                <td></td>
                            </tr>
                    </table>
                </div>
            </div>
            <div class="all_authors">
                <h1>Add Author's Favorite Books</h1>
                <div class="list_author">
                    <label for="fav_book" >Book:</label>
                    <select name="fav_book" id="" >
                        {% for book in get_all_book%}
                        <option value="{{book.title}}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <form action="/author/add_book" method="POST">
                <input type="submit" value="Add Book">
            </form>
            <a href="/authors">Home</a>
        </div>
    </div>
    

</body>
</html>
